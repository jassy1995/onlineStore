           <h3 class="justify-content-center">products</h3>
        <div *ngFor="let products of product; index as productId" class="ml-5">
                <h5> 
                <a class="text-primary" [title]="products.name + 'detail'" [routerLink]="['/products',productId]">
                        {{products.name}}
                        <!-- {{products.price | currency}} -->
                </a>
                </h5>
                <p *ngIf="products.description">
                        Description: {{products.description}}
                </p>
                <button (click)="share()" class="btn btn-primary text-light">share</button>
                <app-product-alert
                 [products] = "products"
                 (notify)="onNotify()">
                </app-product-alert>
            </div>
